<div class="header">
  <h1 class="mat-title" [innerHtml]="data.title"></h1>
</div>
<div mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" style="color: white;" (click)="confirm()">{{ data.confirmText }}</button>
  <button mat-raised-button color="primary" style="margin-right:10px;" (click)="cancel()">{{ data.cancelText }}</button>
</div>
